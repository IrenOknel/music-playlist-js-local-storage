<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Step 1: Add meta tag to tell the browser to use UTF-8 character encoding -->
        <meta charset="UTF-8" />

        <!-- Step 2: Add meta tag to make the page responsive on mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Step 3: Add the title that appears on the browser tab -->
        <title>ðŸŽµ Custom Music Playlist Builder</title>

        <!-- Step 4: Link your external CSS file so the HTML elements get styled -->
        <!-- fixed bug -->
        <link rel="stylesheet" href="style.css" /> 
    </head>
    <body>
        <!-- Step 5: Create a container that wraps everything for layout and styling -->
        <div class="container">
            <!-- Step 6: Add a heading at the top of your app -->
            <h1>ðŸŽµ Build Your Vibe Playlist</h1>

            <!-- Step 7: Add a button to toggle dark/light mode -->
            <button id="toggleModeBtn">Dark Mode</button>

            <!-- Step 8: Form to input song details -->
            <form id="songForm">
                <label for="title">Song Title</label>
                <input type="text" id="title" required />

                <label for="artist">Artist</label>
                <input type="text" id="artist" required />

                <label for="link">Song Link</label>
                <input type="url" id="link" required />

                <label for="mood">Mood</label>
                <select id="mood" required>
                    <option value>Select a mood</option>
                    <option value="Chill">Chill</option>
                    <option value="Hype">Hype</option>
                    <option value="Romantic">Romantic</option>
                    <option value="Sad">Sad</option>
                </select>

                <button type="submit">Add Song</button>
            </form>

            <!-- Step 9: Mood filter dropdown -->
            <label for="filterMood">Filter by Mood</label>
            <select id="filterMood">
                <option value="All">All</option>
                <option value="Chill">Chill</option>
                <option value="Hype">Hype</option>
                <option value="Romantic">Romantic</option>
                <option value="Sad">Sad</option>
            </select>

            <!-- Step 10: Shuffle playlist button -->
            <button id="shuffleBtn">Shuffle Playlist</button>

            <!-- Step 11: Playlist container -->
            <div id="playlist" class="playlist-container"></div>
        </div>

        <!-- Step 12: Link to JavaScript file -->
        <script src="script.js"></script>
    </body>
</html>
